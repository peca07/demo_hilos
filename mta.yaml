_schema-version: 3.3.0
ID: cap_nuke_generar_asientos
version: 1.0.0
description: "CAP Application - File Processing with Worker Threads"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production

modules:
  # ============================================
  # API Module - Expone OData services
  # ============================================
  - name: cap_nuke_generar_asientos-api
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
      memory: 2G                   # Worker threads + reference data cache
      disk-quota: 512M             # No local file storage
      command: npm start
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: cap_nuke_generar_asientos-auth
      - name: cap_nuke_generar_asientos-db
      - name: cap_nuke_generar_asientos-destination

  # ============================================
  # UI Dashboard - Freestyle UI5 (no build needed)
  # ============================================
  - name: cap_nuke_generar_asientos-dashboard
    type: html5
    path: app/dashboard
    build-parameters:
      builder: custom
      commands: []
      build-result: webapp
      supported-platforms: []

  # ============================================
  # Approuter - Sirve UI + proxy al backend
  # UI se sirve como archivos estáticos locales
  # ============================================
  - name: cap_nuke_generar_asientos-approuter
    type: approuter.nodejs
    path: app/router
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
      memory: 256M
      disk-quota: 512M
    build-parameters:
      builder: npm-ci
      requires:
        - name: cap_nuke_generar_asientos-dashboard
          artifacts:
            - '*'
          target-path: resources/dashboard
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: ~{srv-url}
          forwardAuthToken: true
      - name: cap_nuke_generar_asientos-auth
    provides:
      - name: approuter-url
        properties:
          app-url: ${default-url}

  # ============================================
  # DB Deployer - Despliega schema a HANA
  # ============================================
  - name: cap_nuke_generar_asientos-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M
      disk-quota: 256M
    requires:
      - name: cap_nuke_generar_asientos-db

resources:
  # ============================================
  # XSUAA - Autenticación
  # ============================================
  - name: cap_nuke_generar_asientos-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: cap_nuke_generar_asientos-${space}
        tenant-mode: dedicated

  # ============================================
  # HANA HDI Container - Base de datos
  # ============================================
  - name: cap_nuke_generar_asientos-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  # ============================================
  # Destination Service - External APIs (Graph)
  # ============================================
  - name: cap_nuke_generar_asientos-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
